<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1> 
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): <input type="number" min="1" max="100" name="fnum" id="fnum">
            <input type="button" value="Adicionar" onclick="adicionar()"></p>
            <br><select name="flista" id="flista" size="8"></select> 
            <br><input type="button" id="btnFin" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="res">
        </div>
    </section>
    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
